<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advising Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="mt-32 flex justify-center">
    <div>
        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-200 text-gray-700">
                  <th class="border border-gray-300 px-4 py-2 text-left">Course ID</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Course Name</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Section</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Day</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Time</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Room No</th>
                  <th class="border border-gray-300 px-4 py-2 text-left">Select</th>
                </tr>
              </thead>
              <tbody id="IdCourseContainer">
               
              </tbody>
            </table>
          </div>
          
    </div>

    <!-- Make sure the script is included at the bottom -->
    <script src="table.js"></script>
</body>
</html>
